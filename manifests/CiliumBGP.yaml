# BGP Cluster Configuration
---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPClusterConfig
metadata:
  name: bgp-opnsense-cluster
spec:
  nodeSelector:
    matchLabels: {} # apply to all nodes
  localASN: 65552
  peers:
  - name: opnsense-peer
    peerASN: 65551
    peerAddress: 10.0.0.111
    peerConfigRef:
      name: opnsense-peer-config

# BGP Peer Configuration  
---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPPeerConfig
metadata:
  name: opnsense-peer-config
spec:
  transport:
    localPort: 179
    peerPort: 179
  families:
  - afi: ipv4
    safi: unicast
    advertisements:
      matchLabels: {}

# BGP Advertisement Configuration
---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPAdvertisement
metadata:
  name: bgp-loadbalancer-ads
spec:
  advertisements:
  - advertisementType: "Service"
    service:
      addresses:
      - LoadBalancerIP
    selector:
      matchLabels: {} # advertise all LoadBalancer services
